syntax = "proto3";

// Can be bottom up & also top down
message City {
  string name = 1;
  string zip_code = 2;
  string country_name = 3;

  message Street{
    string name = 1;
    City city = 2;

    message Building {
      string name = 1;
      int32 number = 2;
      Street street = 3;
    }
  }
}

message Address{
  City city = 1;
  City.Street street = 2;
  City.Street.Building building = 3;
}